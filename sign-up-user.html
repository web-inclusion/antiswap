<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sing Up User</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Nunito+Sans:opsz,wght@6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="wrapper-backgroung">
  </div>
  <div class="modal-header">
    <div class="logo footer__logo">
      <a href="#" class="logo__link">Antiswap</a>
      <span class="logo__p2p"></span>
    </div>
  </div>
  <div class="modal-window">
    <div class="premodal-window">
      <div class="modal-window__wrap">
        <div class="modal-window__header">
          <h3 class="modal-window__title">Зарегистрироваться</h3>
          <a href="#" class="modal-window__login-link">Войти</a>
        </div>
        <p class="sign-up__subtext">Зарегистрируйте единый аккаунт для всех обменников, работающих на платформе AntiSwap p2p</p>
        <form class="sign-up__form" action="#">
          <input type="text" name="login" class="sign-up__login" placeholder="Логин">
          <input type="text" name="email" class="sign-up__email" placeholder="E-mail">
          <div class="sign-up__groupeye">
            <input type="password" name="password" class="sign-up__name-pass" placeholder="Пароль"><span class="sign-up__eye"></span>
          </div>
          <div class="sign-up__group">
            <input class="sign-up__checkbox" name="checkbox" type="checkbox" id="checklabel">
            <label class="sign-up__check-label" for="checklabel">Создавая аккаунт, я <a class="modal-window__registr-link" href="#">принимаю условия пользовательского соглашения</a> и  <a class="modal-window__registr-link" href="#">политики конфиденциальности</a></label>
          </div>
            <button class="sign-up__button" type="submit">Создать аккаунт</button>
        </form>
        <div class="modal-window__registr-now">
          <p class="modal-window__registr-paragr">Или зарегистрируйтесь через</p>
        </div>
        <div class="modal-window__pretelegram">
          <a href="#" class="modal-window__login-telegram"></a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
