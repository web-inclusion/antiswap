<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main Desktop</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Nunito+Sans:opsz,wght@6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="wrapper">
    <header class="header top__line">
      <div class="container">
        <div class="header__wrap">
          <div class="logo">
            <a href="#" class="logo__link">Antiswap</a>
            <span class="logo__p2p"></span>
          </div>
          <div class="header__left-butt">
            <a href="#" class="header__notification">
              <span class="header__number">156</span>
            </a>
            <a href="#"  class="header__profile"></a>
          </div>
        </div>
      </div>
    </header>
    <main class="content-main">
      <div class="container">
        <section>
          <div class="exch-profile">
            <div class="exch-profile__header">
              <div class="exch-profile__pre-header">
                <div class="exch-profile__right">
                  <div class="exch-profile__head-title">
                    <img class="exhange-avatar" src="./images/exchange-profile.png" alt="">
                  </div>
                  <div class="exch-profile__content-right">
                    <h1 class="exch-profile__title">Exchange name</h1>
                    <p class="exch-profile__title-link">https://obmen.antiswap.info/<a class="exch-profile-link" href="#"></a></p>
                  </div>
                </div>
                <div class="exch-profile__left">

                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrap">
        <div class="container">
          <div class="footer__top">
            <div class="logo footer__logo">
              <a href="#" class="logo__link">Antiswap</a>
              <span class="logo__p2p"></span>
            </div>
            <a href="#" class="footer__telegram"></a>
          </div>
          <div class="footer__bottom">
            <p class="footer__copyright">© 2023 ООО «ANTISWAP»</p>
            <div class="footer__group">
              <a href="#" class="footer__rules">Политика конфиденциальности</a>
              <a href="#"  class="footer__condition">Условия использования</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
