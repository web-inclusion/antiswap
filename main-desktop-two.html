<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main Desktop</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Nunito+Sans:opsz,wght@6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="wrapper">
    <header class="header top__line">
      <div class="container">
        <div class="header__wrap">
          <div class="logo">
            <a href="#" class="logo__link">Antiswap</a>
            <span class="logo__p2p"></span>
          </div>
          <div class="header__left-butt">
            <a href="#" class="header__notification">
              <span class="header__number">156</span>
            </a>
            <a href="#"  class="header__profile"></a>
          </div>
        </div>
      </div>
    </header>
    <main class="content-main">
      <div class="container">
        <h1 class="header-exchange">Обмен №155662</h1>
        <div class="block-exchange">
          <div class="block-exchange__left">
            <div class="block-exchange__header">
              <div class="block-exchange__header-left">
                <h3 class="block-exchange__left-head">Статус обмена</h3>
                <a href="#" class="block-exchange__label-link">Отправьте реквизиты</a>
              </div>
              <div class="block-exchange__header-right">
                <a class="block-exchange__header-link" href="">Отправить апелляцию</a>
              </div>
            </div>
          </div>
          <div class="block-exchange__right">

          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrap">
        <div class="container">
          <div class="footer__top">
            <div class="logo footer__logo">
              <a href="#" class="logo__link">Antiswap</a>
              <span class="logo__p2p"></span>
            </div>
            <a href="#" class="footer__telegram"></a>
          </div>
          <div class="footer__bottom">
            <p class="footer__copyright">© 2023 ООО «ANTISWAP»</p>
            <div class="footer__group">
              <a href="#" class="footer__rules">Политика конфиденциальности</a>
              <a href="#"  class="footer__condition">Условия использования</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
