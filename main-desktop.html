<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Nunito+Sans:opsz,wght@6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="wrapper">
    <header class="header top__line">
      <div class="container">
        <div class="header__wrap">
          <div class="logo">
            <a href="#" class="logo__link">Antiswap</a>
            <span class="logo__p2p"></span>
          </div>
          <div class="header__left-butt">
            <a href="#" class="header__notification">
              <span class="header__number">156</span>
            </a>
            <a href="#"  class="header__profile"></a>
          </div>
        </div>
      </div>
    </header>
    <main class="content-main">
      <div class="container">
        <div class="precontent-desktop">
          <div class="content-desktop__left">
            <div class="left-panel">
              <h4 class="left-panel__head">Личный кабинет</h4>
              <div class="left-panel__block-avatar">
                <div class="left-panel__avatar">
                  <div class="left-panel__avatar-profile">
                    <img class="left-panel__avatar-img" src="images/avatars-profile.png" alt="">
                  </div>
                </div>
                <div class="left-panel__avatar-text">
                    <div class="left-panel__avatar-name">Exchange name</div>
                    <div class="left-panel__avatar-email">exchange@swap.ru</div>
                </div>
              </div>
              <div class="left-panel__list">
                <ul class="left-panel__prelist">
                  <li class="left-panel__list-item">
                    <div class="left-panel__wrap-img">
                      <img class="left-panel__img-user" src="images/user-leftbar.svg" alt="">
                    </div>
                    <div class="left-panel__wrap-link">
                      <a href="#" class="left-panel__list-link">Профиль</a>
                    </div>
                  </li>
                  <li class="left-panel__list-item">
                    <div class="left-panel__wrap-img">
                      <img class="left-panel__img-user" src="images/user-leftbar.svg" alt="">
                    </div>
                    <div class="left-panel__wrap-link">
                      <a href="#" class="left-panel__list-link">Направления обмена</a>
                    </div>
                  </li>
                  <li class="left-panel__list-item">
                    <div class="left-panel__wrap-img">
                      <img class="left-panel__img-user" src="images/user-leftbar.svg" alt="">
                    </div>
                    <div class="left-panel__wrap-link">
                      <a href="#" class="left-panel__list-link">Обмены</a>
                      <a href="#" class="left-panel__list-number">25</a>
                    </div>
                  </li>
                  <li class="left-panel__list-item">
                    <div class="left-panel__wrap-img">
                      <img class="left-panel__img-user" src="images/user-leftbar.svg" alt="">
                    </div>
                    <div class="left-panel__wrap-link">
                      <a href="#" class="left-panel__list-link">Депозит</a>
                    </div>
                  </li>
                  <li class="left-panel__list-item">
                    <div class="left-panel__wrap-img">
                      <img class="left-panel__img-user" src="images/user-leftbar.svg" alt="">
                    </div>
                    <div class="left-panel__wrap-link">
                      <a href="#" class="left-panel__list-link">Статистика</a>
                    </div>
                  </li>
                </ul>
              </div>
                <a href="#" class="left-panel__telegram-link">Поддержка Telegram</a>
            </div>
          </div>
          <div class="content-desktop__right">
            2
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrap">
        <div class="container">
          <div class="footer__top">
            <div class="logo footer__logo">
              <a href="#" class="logo__link">Antiswap</a>
              <span class="logo__p2p"></span>
            </div>
            <a href="#" class="footer__telegram"></a>
          </div>
          <div class="footer__bottom">
            <p class="footer__copyright">© 2023 ООО «ANTISWAP»</p>
            <div class="footer__group">
              <a href="#" class="footer__rules">Политика конфиденциальности</a>
              <a href="#"  class="footer__condition">Условия использования</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
